<ng-template appPlaceholder></ng-template>
<div class="row mt-4">
    <div class="card col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
        <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(userForm)" *ngIf="!isLoading" [formGroup]="userForm">
            <div class="form-group"  *ngIf="!isLoginMode">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" formControlName="firstName" name="firstName" />
            </div>
            <div class="form-group" *ngIf="!isLoginMode">
                <label for="lastName">Last Name</label>
                <input type="lastName" id="lastName" class="form-control" formControlName="lastName" name="lastName" />
            </div>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" formControlName="email" name="email" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password" name="password" />
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
